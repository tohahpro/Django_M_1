{% extends "base.html" %}
{% block content %}
<div class='w-1/2 mx-auto min-h-fit my-20'>
    {% if messages %}
       {% for message in messages %}
            <p>{{message}}</p>
       {% endfor %}
    {% endif %}
    <form action="" method="POST">
        {% csrf_token %}
        {{form.as_div}}
        <button type="submit">Submit</button>
    </form>
</div>
{% endblock content %}
